<html>
    <script>
        const xhr  = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
            if(xhr.readyState===4){
                if(xhr.status===200){
                    console.log(xhr.responseText)
                }else{
                    console.log('err'+xhr.status)
                }
            }
        }
        const account = 123
        const password = 123
        xhr.open('POST','http://localhost:9008/api/blog/login')
        xhr.setRequestHeader('Content-type','application/json')
        const postJSON = JSON.stringify({account,password})
        xhr.send(postJSON)  
        
        xhr.abort() //放弃请求，就是超时的实现

    </script>
</html>

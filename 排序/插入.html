<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <script>
        function insertionSort(array){
            if(Object.prototype.toString.call(array).slice(8,-1) === 'Array') {
                for(let i=1;i<array.length;i++){
                    let key = array[i];  
                    let j = i-1;  //已经sort好的index

                    while(j >=0 && array[j]>key){
                        //如果出现了小的目标，则先移位再赋值
                        array[j+1] = array[j];
                        j--;
                    }

                    array[j+1] = key
                }
                return array
            }else{
                return 'param is not an Array'
            }
        }

        console.log(insertionSort([12,3,123,1,31,4]))


    </script>
</html>

<!--
操作数据结构远比和浏览器交互去操作DOM快很多，但使用虚拟DOM不能使得
操作DOM的数量减少，但能精准地获取最小的、最有必要的DOM集合
-->
<!--另一方面，如果不用虚拟dom，每次改变数据都要去获取dom信息，代价也是很大的，数据结构可以小容量缓存-->
<!DOCTYPE html>
<html>
    <body>
        <div style="background: blue;" class="test">萨达</div>

    </body>
    <script>
        console.log()
        document.getElementsByClassName('test').style = "height:300px"
        class Element{
            constructor(tagName,attributes={},children=[]){
                this.tagName = tagName
                this.attributes = attributes
                this.children = children
            }
        }
        function element(tagName,attributes,children){
            return new Element(tagName,attributes,children)
        }
        function setAttribute(node,key,value){

        }
    </script>
</html>

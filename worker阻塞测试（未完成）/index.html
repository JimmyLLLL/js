<!--对照，子iframe会使父页面阻塞-->

<html>
    <body>
        <div>

        </div>
        <script>
            var worker = new Worker('./worker.js');
            worker.onmessage = function (event) {
                console.log('Received message ' + event.data);
            }            
            worker.postMessage('start');
            setInterval(() => {
                console.log('阻塞吗')
            }, 200);

        </script>
    </body>
</html>

    <script>
        //double index 顺序连续才能去重 ，［3，4，3，4，3，4］是不能的
        const arr = [3,3,3,5,6,7,7,88,9,9,8]
        let i=0,j=0
        for(;j<arr.length;j++){
            if(arr[i]!==arr[j]){
                arr[++i] = arr[j]
            }
        }
        arr.splice(i,j-i-1)
        console.log(arr)
    </script>

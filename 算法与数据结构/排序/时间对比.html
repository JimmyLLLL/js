<!DOCTYPE html>
<html>
<head></head>
<body>
    <script>
        let target = []
        for(let i=0;i<80000;i++){
            target.push(Math.random()*100000)
        }
        function insertionSort(array){
            for(let i=1;i<array.length;i++){
                let key = array[i];  
                let j = i-1;  //已经sort好的index

                while(j >=0 && array[j]>key){
                    //如果出现了小的目标，则先移位再赋值
                    array[j+1] = array[j];
                    j--;
                }

                array[j+1] = key
            }
            return array
        }
        console.log('插入排序')
        console.time()
        console.log(insertionSort(target))
        console.timeEnd()

        function quickSort(arr){
            if(arr.length <= 1){
                return arr
            }
            let pivotIndex = Math.floor(arr.length/2)
            let pivot = arr.splice(pivotIndex,1)[0]
            let left = []
            let right = []
            for(let i = 0;i<arr.length;i++){
                if(arr[i]<pivot){
                    left.push(arr[i])
                }else{
                    right.push(arr[i])
                }
            }
            return quickSort(left).concat([pivot],quickSort(right))
        }
        console.log('快速排序')
        console.time()
        console.log(quickSort(target))
        console.timeEnd()

        function bubbleSort(arr){
            let i = arr.length - 1;
            while(i>0){
                let pos = 0;
                for(let j=0;j<i;j++){
                    if(arr[j]>arr[j+1]){
                        pos = j;
                        let temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }
                }
                i=pos;
            }
            return arr
        }
        console.log('冒泡排序')
        console.time()
        console.log(bubbleSort(target))
        console.timeEnd()

        function selectionSort(arr){
            let len = arr.length;
            let minIndex,temp;
            for(let i=0;i<len-1;i++){
                minIndex =i;
                for(let j=i+1;j<len;j++){
                    if(arr[j]<arr[minIndex]){
                        minIndex = j
                    }
                }
                temp = arr[i];
                arr[i] = arr[minIndex];
                arr[minIndex] = temp;
            }
            return arr
        }      
        console.log('选择排序')
        console.time()
        console.log(selectionSort(target))
        console.timeEnd()  


    </script>
</body>    
</html>

<html>
    <script>
        class Node{
            constructor(value){
                this.value = value
                this.left = null
                this.right = null
            }
        }
        function insertNodeHelper(node,newNode){
            if(node.value<newNode.value){
                if(node.right===null){
                    node.right = newNode
                }else{
                    insertNodeHelper(node.right,newNode)
                }
            }else{
                if(node.left===null){
                    node.left = newNode
                }else{
                    insertNodeHelper(node.left,newNode)
                }
            }
        }
        function insertNode(root,newNode){
            insertNodeHelper(root,newNode)
        }
        const a4 = new Node(4)
        const a5 = new Node(5)
        const a3 = new Node(3)
        const a6 = new Node(6)
        insertNode(a5,a3)
        insertNode(a5,a4)
        insertNode(a5,a6)
        console.log(a5)

        
    </script>
</html>

<html>
    <script>
        class Node{
            constructor(value){
                this.value = value
                this.left = null
                this.right = null
            }
        }
        function insertNodeHelper(node,newNode){
            if(node.value<newNode.value){
                if(node.right===null){
                    node.right = newNode
                }else{
                    insertNodeHelper(node.right,newNode)
                }
            }else{
                if(node.left===null){
                    node.left = newNode
                }else{
                    insertNodeHelper(node.left,newNode)
                }
            }
        }
        function insertNode(root,newNode){
            //留出空位方便加些功能，也让调用的功能函数不要递归化
            insertNodeHelper(root,newNode)
        }
        const a4 = new Node(4)
        const a5 = new Node(5)
        const a3 = new Node(3)
        const a6 = new Node(6)
        insertNode(a5,a3)
        insertNode(a5,a4)
        insertNode(a5,a6)

        function preOrder(root){
            if(root){
                console.log(root.value)
                preOrder(root.left)
                preOrder(root.right)
            }
        }
        function inOrder(root){
            if(root){
                inOrder(root.left)
                console.log(root.value)
                inOrder(root.right)
            }
        }
        function postOrder(root){
            if(root){
                postOrder(root.left)
                postOrder(root.right)
                console.log(root.value)
            }  
        }
        console.log(a5)
        console.log(postOrder(a5))




        
    </script>
</html>

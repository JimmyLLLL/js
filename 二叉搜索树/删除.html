<html>
    <script>
        class Node{
            constructor(value){
                this.value = value
                this.left = null
                this.right = null
            }
        }
        function insertNodeHelper(node,newNode){
            if(node.value<newNode.value){
                if(node.right===null){
                    node.right = newNode
                }else{
                    insertNodeHelper(node.right,newNode)
                }
            }else{
                if(node.left===null){
                    node.left = newNode
                }else{
                    insertNodeHelper(node.left,newNode)
                }
            }
        }
        function insertNode(root,newNode){
            insertNodeHelper(root,newNode)
        }
        let a4 = new Node(4)
        let a5 = new Node(5)
        let a3 = new Node(3)
        let a6 = new Node(6)
        let a39 = new Node(3.9)
        let a41 = new Node(4.1)
        insertNode(a5,a3)
        insertNode(a5,a4)
        insertNode(a5,a6)
        insertNode(a5,a39)
        insertNode(a5,a41)
        console.log(a5)

// delete
        function removeNode(root,value,father=null,diretion=''){
            if(root.value < value){
                removeNode(root.right,value,root,'right')
            }else if(root.value > value){
                removeNode(root.left,value,root,'left')
            }else{
                if(root.right){
                    root.left && insertNode(root.right,root.left)
                    father && (father[diretion] = root.right)
                }else{
                    root.left ? father && (father[diretion] = root.left) : father && (father[diretion] = null)
                }
                root = null
            }
        }
        removeNode(a5,5)
        console.log(a6)

        
    </script>
</html>

<html>
    <style>
        .progressBar{
            width: 400px;
            height: 10px;
            background: grey;
            position: relative;
        }
        .dot{
            width: 10px;
            height: 10px;
            background: black;
            position: relative;
            display: block;
        }
    </style>
    <body>
        <div class="progressBar" onclick="handleClick(event)"><span class="dot"></span></div>
        <script>
            const dot = document.getElementsByClassName('dot')[0]
            const progressBar =  document.getElementsByClassName('progressBar')[0]                

            function caculateProgress(){
                const validWidth = progressBar.clientWidth - dot.clientWidth
                console.log(validWidth)
                console.log(dot.offsetLeft)
            }
            caculateProgress()

            function handleClick(event){
                if(event.target.nodeName.toLowerCase()==='div'){
                    dot.style.left = event.layerX - dot.clientWidth + 'px'
                }
               
                console.log(event.layerX)
            }
        </script>
    </body>
</html>
